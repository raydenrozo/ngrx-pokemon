<div *ngIf="pokemonPaginationState$ | async as pokemonPagination">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Pokemones</a></li>
        </ol>
    </nav>
    <div class="card-header text-center">
        <h4>
            Lista de Pokemones
        </h4>
    </div>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody *ngIf="pokemonPagination.pages[0]">
            <tr [routerLink]="item.name" *ngFor="let item of pokemonPagination.pages[0].results; index as i;" class="cursor-pointer">
                <th scope="row">{{i+1}}</th>
                <td>
                    <a href="javascript:void(0)">
                        {{item.name}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
